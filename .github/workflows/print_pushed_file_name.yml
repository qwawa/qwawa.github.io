name: Push Notification

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Notify on push
        run:
          echo "Pushed files:"
          echo "::debug::$(git diff-tree --no-commit-id --name-only -r HEAD)"
