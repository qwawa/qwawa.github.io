name: Print Commit File Name

on:
  push:
    branches:
      - main

jobs:
  print_commit_file_name:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Print Commit File Name
        run: |
          commit_sha=$(git rev-parse HEAD)
          output=$(git diff-tree --no-commit-id --name-only -r $commit_sha)
          echo "::set-output name=file_names::$output"
      
      - name: Display Output
        run: |
          echo "Commit File Names: ${{ steps.print_commit_file_name.outputs.file_names }}"
