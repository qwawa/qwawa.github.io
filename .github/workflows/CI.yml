name: Python Tests

on:
  push:
    paths:
      - 'src/code/**.py'  # 'src/code' 경로의 모든 하위 폴더에서 파이썬 파일이 수정될 때 실행

jobs:
  test:
    name: Test Python Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'  # 사용하는 Python 버전에 맞게 수정해주세요.

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # 필요한 경우 requirements.txt에 의존성을 추가해주세요.

      - name: Run tests
        run: pytest src/code/*
